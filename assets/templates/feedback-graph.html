        <script>
            // Sample feedback data (replace this with your actual data)
            const feedbackData = {
                labels: ['Very Positive', 'Positive', 'Neutral', 'Negative', 'Very Negative'],
                datasets: [{
                    label: 'Feedback Count',
                    data: [{{vp}}, {{p}}, {{ne}}, {{n}}, {{vn}}],   // Replace these with your dynamic data values
                    backgroundColor: [
                        'rgba(34, 139, 34, 0.7)',  
                        'rgba(50, 205, 50, 0.7)',  
                        'rgba(255, 255, 0, 0.7)',  
                        'rgba(255, 165, 0, 0.7)', 
                        'rgba(139, 0, 0, 0.7)',    
                    ],
                    borderColor: [
                        'rgba(34, 139, 34, 1)',   
                        'rgba(50, 205, 50, 1)',    
                        'rgba(255, 255, 0, 1)',   
                        'rgba(255, 165, 0, 1)',   
                        'rgba(139, 0, 0, 1)',     
                    ],
                    borderWidth: 1
                }]
            };
        
            // Configuration options for the chart
            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                if (Number.isInteger(value)) {
                                    return value;
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Feedback Count'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Feedback Sentiment'
                        }
                    }
                },
                animation: {
                    duration: 2000, // Duration of the animation
                    easing: 'easeInOutQuart' // Easing function for the animation
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom', // Position of the legend
                    },
                    title: {
                        display: true,
                        text: 'Sentiment Analysis Graph',
                        padding: {
                            top: 10,
                            bottom: 30
                        }
                    }
                }
            };
        
            // Create the chart
            const ctx = document.getElementById('feedbackChart').getContext('2d');
            const feedbackChart = new Chart(ctx, {
                type: 'bar',
                data: feedbackData,
                options: chartOptions
            });
        </script>
